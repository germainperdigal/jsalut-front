<div class="h-full p-5">
  <div class="flex flex-col space-y-4 bg-white p-4 shadow-sm rounded-lg">
    <div class="flex items-center justify-between">
      <h1 class="text-xl font-bold font-gray-800">Mes candidatures</h1>
    </div>
    <hr>
    <div class="relative overflow-x-auto">
      <table class="w-full table-auto text-sm text-left text-gray-500">
        <thead class="text-xs text-gray-700 uppercase">
        <tr class="bg-gray-50">
          <th></th>
          <th scope="col" class="px-6 py-3">
            Ann√©e
          </th>
          <th scope="col" class="px-6 py-3">
            Joueur
          </th>
          <th scope="col" class="px-6 py-3"></th>
        </tr>
        </thead>
        <tbody>
          <tr [ngClass]="i % 2 === 1 ? 'bg-gray-50' : 'bg-white'" *ngFor="let application of applications; let i = index" class="border-b">
            <td class="px-2 text-center">
              <mat-icon *ngIf="application.edition.isActive">pending_actions</mat-icon>
            </td>
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">
              {{ application.edition.year }}
            </th>
            <td class="px-6 py-4 text-gray-900">
              {{ application.firstNamePlayer }} {{ application.lastNamePlayer | uppercase }}
            </td>
            <td class="px-6 py-4 text-gray-900">
              <span [class]="'bg-'+getApplicationStatus(application)[1]+'-100 text-'+getApplicationStatus(application)[1]+'-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded'">{{ getApplicationStatus(application)[0] }}</span>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
