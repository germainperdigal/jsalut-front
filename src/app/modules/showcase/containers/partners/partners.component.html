<section class="container mx-auto p-8">
  <h1 class="text-3xl text-green font-bold">Les partenaires</h1>
  <h4 class="handwritting text-secondary text-2xl">Ils soutiennent le Troph√©e Jean Salut !</h4>
  <div class="flex flex-col w-full py-4">
    <ng-container *ngFor="let partner of partners">
      <div class="flex px-4 lg:px-0 lg:flex-row lg:space-y-0 space-y-2 space-x-8 flex-col w-full items-center">
        <div class="w-full lg:w-1/3">
          <img class="mx-auto h-[110px]" *ngIf="partner.fileName" src="{{ apiUrl + '/partners-img/' + partner.fileName }}">
        </div>
        <div class="w-full flex flex-col break-all space-y-2 lg:w-2/3">
          <span>{{ partner.shortDescription }}</span>
          <a class="text-green hover:underline" href="/partenaire/{{ partner._id }}">En savoir +</a>
        </div>
      </div>
      <hr class="h-px w-[100%] mx-auto my-8 bg-gold bg-opacity-75 border-0">
    </ng-container>
  </div>
</section>
