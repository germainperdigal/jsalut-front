<section class="flex flex-col container items-center mx-auto py-8 w-full">
    <h1 class="font-bold text-gold text-2xl">Le comité</h1>
    <h2 class="text-2xl handwritting text-secondary">Découvrez les membres du comité de sélection</h2>
    <a href="/juge" class="text-md hover:underline text-dark-green">Accéder à l'espace comité</a>
</section>
<section class="container px-4 lg:px-0 pb-8 mx-auto">
  <div class="mt-8" *ngFor="let committee of committees">
    <h1 class="font-bold text-gold text-2xl mb-8">{{ committee.label }}</h1>
    <div class="flex grid lg:space-y-0 space-y-8 xl:grid-cols-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-y-8 gap-x-4 w-full">
      <app-committee-card *ngFor="let member of committee.members; index as i" [member]="member" [apiUrl]="apiUrl" [isLightMode]="i % 2 === 0"></app-committee-card>
    </div>
  </div>
</section>
