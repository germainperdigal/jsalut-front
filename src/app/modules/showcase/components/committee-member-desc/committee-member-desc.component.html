<div class="w-[50vw] py-8 px-8">
  <div class="flex space-x-8">
    <div class="w-1/3">
      <img src="{{ data.apiUrl }}/committee-img/{{ data.member.fileName }}" class="rounded-full">
    </div>
    <div class="w-2/3">
      <h1 class="font-bold text-2xl text-gold">{{ data.member.label }}</h1>
      <h2 class="text-lg text-gray-600">{{ data.member.subtitle }}</h2>
      <hr class="mb-3" />
      <p>{{ data.member.description }}</p>
    </div>
  </div>
</div>
