<section class="flex flex-col md:flex-row h-screen items-center">

  <div class="bg-yellow-600 hidden lg:block w-full md:w-1/2 xl:w-2/3 h-screen">
    <a class="absolute text-white font-medium underline top-5 left-5 flex items-center" href="/"><mat-icon>chevron_left</mat-icon> Retour au site Jean Salut</a>
    <img src="https://images.unsplash.com/photo-1497032628192-86f99bcd76bc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="" class="w-full h-full object-cover">
  </div>

  <div class="bg-white w-full md:max-w-md lg:max-w-full md:mx-auto md:mx-0 md:w-1/2 xl:w-1/3 h-screen px-6 lg:px-16 xl:px-12
        flex items-center justify-center">

    <div class="w-full h-100">
      <h1 class="text-xl font-bold">Jean Salut - Espace administrateur</h1>
      <h1 class="text-xl md:text-2xl font-bold leading-tight mt-12">Connexion à l'espace comité</h1>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="mt-6">
        <mat-form-field class="w-full">
          <mat-label>Adresse e-mail</mat-label>
          <input type="text" matInput placeholder="Adresse e-mail" formControlName="emailAddress">
          <mat-error *ngIf="loginForm.get('emailAddress')?.hasError('required')">
            L'adresse e-mail du club est obligatoire.
          </mat-error>
          <mat-error *ngIf="loginForm.get('emailAddress')?.hasError('email')">
            Merci de vérifier le format de l'adresse e-mail.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="w-full">
          <mat-label>Mot de passe</mat-label>
          <input type="password" matInput placeholder="Nom" formControlName="password">
          <mat-error *ngIf="loginForm.get('password')?.invalid">
            Le mot de passe est obligatoire.
          </mat-error>
        </mat-form-field>
        <button [disabled]="loginForm.invalid" class="bg-green mx-auto float-right block disabled:opacity-50 disabled:cursor-not-allowed hover:bg-dark-green text-white font-medium py-2 px-4 rounded">
          Connexion
        </button>
      </form>
    </div>
  </div>

</section>
